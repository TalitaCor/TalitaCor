<!DOCTYPE html>
<html lang="pt-br">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="site.css">
<head>
  <meta charset="UTF-8">
  <title>Dessalizinador por osmose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 30px;
    }

    .info, .grafico {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
    }

    .grafico pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Dashboard de Informações</h1>

  <div class="info">
    <h2>Informações Gerais</h2>
    <p>Temperatura: {{ temperatura }} °C</p>
    <p>Status: {{ status }}</p>
  </div>

  <div class="grafico">
    <h2>Dados do Gráfico</h2>
    <pre>{{ dados_grafico }}</pre>
  </div>
</body>
</html>
